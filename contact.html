<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Contact Me | UI/UX Designer & Photographer</title>
    <script src="js/validation.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
            <li><a href="resume.html">Resume</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <form action="" id="myform" onsubmit = "return validate();">
    
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
          <div class="text-fields">
            <div id="error_message">
            </div>
            <form action="" id="myform" onsubmit = "return validate();"></form>
            <div class="input_field"></div>
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
              id="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
              id="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
              id="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
              id="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
              id="message"
            ></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>something@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Somewhere,Somewhere</p>
          </div>
        </div>
      </div>
    </section>

  

     <!-- footer -->
     <footer>
      <div class="footer-bottom">
        <div class="container">
          <div class="row">
  
            <div class="col-md-3">
              <div class="footer-site-info">Copyright &copy; 2020. All Rights Reserved </div>
              <div class="footer-site-info">Balkhu,Kathmandu </div>
  
            </div>
  
            <div class="col-md-6">
              <nav id="footer-navigation"  role="navigation">
                <ul id="footer-menu"   >
                  <li><a href="index.html" class="current">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="work.html">Work</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="resume.html">Resume</a></li>
                </ul>
              </nav>
            </div>
  
            <div class="col-md-3">
              <div id="footer-socials">
                <div class="socials ">
  
                  <a href="http://facebook.com/swikrit" target="_blank" title="Facebook" class="socials-item">
                    <i class="fab fa-facebook-f facebook"></i>
                  </a>
                  <a href="http://twitter.com/swikrit" target="_blank" title="Twitter" class="socials-item">
                    <i class="fab fa-twitter twitter"></i>
  
                  </a>
                  <a href="http://instagram.com/swikrit" target="_blank" title="Instagram" class="socials-item">
                    <i class="fab fa-instagram instagram"></i>
                  </a>
                  <a href="http://linkedin.com/swikrit" target="_blank" title="linkedin" class="socials-item">
                    <i class="fab fa-linkedin linkedin"></i>
                  </a>
                  
                  </a>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </footer>
  
  </body>
</html>
